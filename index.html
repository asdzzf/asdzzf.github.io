```html

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放页面</title>

        body, html {
            margin: 0;
            padding: 0;

</head>
<body>
